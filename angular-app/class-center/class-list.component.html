<h1>Class Center ({{mode}})</h1>
<h3>Classes:</h3>
<ul>
	<li *ngFor="let _class of classs"
		[class.selected]="isSelected(_class)"
		(click)="onSelect(_class)">
		<span class="badge">{{_class.id}}</span> {{_class.name}}    
	</li>
</ul>
New class name:
<input #newUserName />
<button (click)="addUser(newUserName.value); newUserName.value=''">
  Add User
</button>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
