<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=AuobHzuF9LcSklUr0EqM"></script>
    <!-- 3. JQuery for Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
// https://navermaps.github.io/maps.js/docs/naver.maps.html#.MapOptions
var mapOptions = {
    // center: new naver.maps.LatLng(37.3595704, 127.105399),
    center: new naver.maps.LatLng(37.517940, 127.103618),
    zoom: 15, // 1 ~ 14
    disableDoubleClickZoom:true,
    disableDoubleTapZoom:true,
    zoomControl:true,
    draggable:false,
    logoControl:false,
    scrollWheel:false
};

// 주소를 위치(위도, 경도)로 변환
// https://github.com/navermaps/maps.js/issues/53

// https://developers.naver.com/docs/common/apicall

// http://map.naver.com/?pinId=21017259&pinType=site&dlevel=8&y=152e1f3c66639dfef03538eaf963ad47&x=30211f0fb1b24864ba87091c63c9811d&enc=b64

var map = new naver.maps.Map('map', mapOptions);
// 지도에 마커 표시
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.517940, 127.103618),
    map: map
});


var contentString = [
        '<div class="iw_inner">',
        '   <h3>서울특별시청</h3>',
        '   <p>서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청<br />',
        // '       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="서울시청" class="thumb" /><br />',
        '       02-120 | 공공,사회기관 &gt; 특별,광역시청<br />',
        '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);


</script>
</body>
</html>
