<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Smart Editor&#8482; WYSIWYG Mode</title>
</head>
<body class="se2_inputarea" style="height:0;-webkit-nbsp-mode:normal" onkeyup="onChangedText(this)">

<!-- Cafeclass / Custom Function / INIT -->
<script type="text/javascript">
function onChangedText(el) {

	var textChanged = el.innerHTML;
	var parentWindow = window.parent;

	if(null != parentWindow.onChangedText) {
		parentWindow.onChangedText(textChanged);
	}

}
</script>
<!-- Cafeclass / Custom Function / DONE -->

</body>
</html>
