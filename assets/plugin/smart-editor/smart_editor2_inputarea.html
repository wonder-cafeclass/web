<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Smart Editor&#8482; WYSIWYG Mode</title>
</head>
<body 	id="container"
		class="se2_inputarea" 
		style="height:0;-webkit-nbsp-mode:normal" 
		onkeyup="onChangedText(this)">

<!-- Cafeclass / Custom Function / INIT -->
<script type="text/javascript">

var prevInnerHTML = "";
function onChangedText(el) {
	var textChanged = el.innerHTML;

	prevInnerHTML = textChanged;
	callbackParent(textChanged);
}

// interval check
window.setInterval(function() {
	var innerHTML = document.getElementById("container").innerHTML;
	if("" === prevInnerHTML) {
		prevInnerHTML = innerHTML;
	}

	if(prevInnerHTML === innerHTML) {
		return;
	}

	prevInnerHTML = innerHTML;
	callbackParent(prevInnerHTML);
}, 300);

function callbackParent(innerHTML) {
	var parentWindow = window.parent;

	if(null != parentWindow.onChangedText) {
		parentWindow.onChangedText(innerHTML);
	}
}

</script>
<!-- Cafeclass / Custom Function / DONE -->

</body>
</html>
