<div>
	<ul class="list-group">
		<li class="list-group-item">학생(사용자) 리스트</li>
		<li class="list-group-item">검색 및 컨트롤 / 체크 박스 선택으로 일괄 선택, 변경 적용</li>
		<li class="list-group-item my-style-table">
			
<table class="table table-bordered table-hover my-style"> 
	<thead> 
		<tr>
			<th>
				<checkbox-single 
				[eventKey]="myEventService.KEY_CHECKBOX_ALL"
				[metaObj]="userList"
				(emitter)="onChangedFromChild($event)">
				</checkbox-single>
			</th>
			<th>ID</th>
			<th>섬네일</th> 
			<th>이름 / 닉네임 / 성별</th> 
			<th>이메일 / 연락처</th> 
			<th>상태</th>
			<th>권한</th>
		</tr> 
	</thead> 
	<tbody> 
		<tr *ngFor="let user of userList">
			<th scope="row">
				<div *ngIf="!user.isMe">
					<checkbox-single 
					[eventKey]="myEventService.KEY_CHECKBOX"
					[metaObj]="user"
					(emitter)="onChangedFromChild($event)">
					</checkbox-single>
				</div>
			</th> 
			<td>{{user.id}}</td>
			<td>
				<img class="img-rounded my-style" src={{user.thumbnail}}>
			</td> 
			<td><small>{{user.name}}<br/>{{user.nickname}}<br/>{{user.gender_readable}}</small></td> 
			<td><small>{{user.email}}<br/>{{user.mobile}}</small></td> 
			<td>
	            <widget-input-default
	            [width]="60"
	            [isDisabled]="user.isMe"
	            [isNoSpace]="true"
	            [isNoBorder]="true"
	            [isShowTitle]="false"
	            [selectOptionList]="user.selectOptionListStatus"
	            [meta]="defaultMetaUserStatus"
	            (emitter)="onChangedFromChild($event)">
	            </widget-input-default>
			</td>
			<td>
	            <widget-input-default
	            [width]="70"
	            [isDisabled]="user.isMe"
	            [isNoSpace]="true"
	            [isNoBorder]="true"
	            [isShowTitle]="false"
	            [selectOptionList]="user.selectOptionListPermission"
	            [meta]="defaultMetaUserPermission"
	            (emitter)="onChangedFromChild($event)">
	            </widget-input-default>
			</td>
		</tr> 
	</tbody> 
</table>			

		</li>
		<li class="list-group-item">
			<pagination [pagination]="pagination"></pagination>
		</li>
	</ul>
</div>
