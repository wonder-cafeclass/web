<div class="my-title">지금 듣고 있는 수업입니다.</div>

<div style="padding:10px;">

	<klass-n-student-list
	[klassNStudentList]="klassNStudentList"
	[eventKey]="myEventService.KEY_WIDGET_KLASS_N_STUDENT_LIST"
	(emitter)="onChangedFromChild($event)">
	</klass-n-student-list>

</div>

<div class="my-title">이런 수업은 어떠세요?</div>
<div class="row my-style">
	<div class="my-style"
	*ngFor="let klassNStudent of klassNStudentList">

		<klass-card 
		[klass]="klassNStudent.klass"
		[eventKey]="myEventService.KEY_WIDGET_KLASS_CARD"
		(emitter)="onChangedFromChild($event)">
		</klass-card>
		
	</div>
</div>
