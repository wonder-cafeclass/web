<div>

	<nav-tabs 
      *ngIf="navTabsOptions"
      (emitter)="onChangedFromChild($event, myinfo, myhistory, mypayment, myfavorite)"
      [isScrollAttachEnabled]="false"
      [cellWidth]="120"
      [radiobtnList]="navTabsOptions"
      [colorTitleFocus]="colorOrange"
      [colorTitleBlur]="colorGray"
      [colorBGFocus]="colorWhite"
      [colorBGBlur]="colorWhite"
      [colorBorder]="colorWhite"></nav-tabs>
      
      <ul class="list-group my-style">
            <li class="list-group-item my-style my-style-first">
                  <div  #myinfo
                        [ngClass]="{'i-show':showMyInfo,'i-hide':!showMyInfo}">
                        <my-info [myCheckerService]="myCheckerService"></my-info>
                  </div>
                  <div  #myhistory
                        [ngClass]="{'i-show':showMyHistory,'i-hide':!showMyHistory}">
                        KEY_USER_MY_HISTORY
                  </div>
                  <div  #mypayment
                        [ngClass]="{'i-show':showMyPayment,'i-hide':!showMyPayment}">KEY_USER_MY_PAYMENT
                  </div>
                  <div  #myfavorite
                        [ngClass]="{'i-show':showMyFavorite,'i-hide':!showMyFavorite}">
                        KEY_USER_MY_FAVORITE
                  </div>
            </li>
      </ul>
</div>
