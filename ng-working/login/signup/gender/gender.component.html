<div class="btn-box text-left info">
	<label class="title">성별</label>

	<div 	*ngIf="isShowPopover"
			class="popover left"
			[style.top]="top + 'px'"
			[style.left]="left + 'px'"
			[ngClass]="{'popover-show':isFocusInfo}"> 
		<div class="arrow"></div> 
		<h3 class="popover-title">성별은 어떻게 사용되나요?</h3> 
		<div class="popover-content"> 
			<p>설명 필요함.</p>
		</div> 
	</div>

	<span 	*ngIf="isShowPopover"
			class="glyphicon glyphicon-info-sign info"
			[ngClass]="{'popover-show-info':isFocusInfo}"
			(mouseover)="onMouseOverInfo($event)"
			(mouseout)="onMouseOutInfo($event)"></span>
</div>
<div class="btn-group padding" role="group">
	<button type="button" 
			[ngClass]="{'selected':gender==keyFemale,'unselected':gender!=keyFemale}"
			(click)="onClickGenderFemale($event)"
			class="btn btn-default toggle-MW">
		<span 	*ngIf="gender==keyFemale"
				class="glyphicon glyphicon-ok" 
				style="padding-right: 10px;"></span>여성
	</button>
	<button type="button" 
			[ngClass]="{'selected':gender==keyMale,'unselected':gender!=keyMale}"
			(click)="onClickGenderMale($event)"
			class="btn btn-default toggle-MW">
		<span 	*ngIf="gender==keyMale"
				class="glyphicon glyphicon-ok" 
				style="padding-right: 10px;"></span>남성
	</button>
	<!-- tooltip -->
	<div 	class="tooltip top" 
			*ngIf="tooltipMsg"
			[style.top]="'-30px'"
			[style.left]="'133px'"
			style="opacity:1;"
			role="tooltip"> 

		<div 	class="tooltip-arrow"
				[ngClass]="{'tooltip-success-arrow':isSuccessInput,'tooltip-warning-arrow':!isSuccessInput}"
				></div> 
		<div 	class="tooltip-inner" 
				[ngClass]="{'tooltip-success-inner':isSuccessInput,'tooltip-warning-inner':!isSuccessInput}">{{tooltipMsg}}</div> 

	</div>	
</div>
