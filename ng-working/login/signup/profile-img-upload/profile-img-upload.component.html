<!-- 파일 업로드 : https://plnkr.co/edit/ozZqbxIorjQW15BrDFrg?p=preview -->
<div class="btn-box text-left info">
	<label class="title">프로필 이미지</label>

	<div 	*ngIf="isShowPopover"
			class="popover left"
			[style.top]="top + 'px'"
			[style.left]="left + 'px'"
			[ngClass]="{'popover-show':isFocusInfo}"> 
		<div class="arrow"></div> 
		<h3 class="popover-title">프로필 이미지</h3> 
		<div class="popover-content"> 
			<p>정사각형의 프로필 이미지를 업로드해주세요.</p> 
		</div> 
	</div>

	<span 	*ngIf="isShowPopover"
			class="glyphicon glyphicon-info-sign info"
			[ngClass]="{'popover-show-info':isFocusInfo}"
			(mouseover)="onMouseOverInfo($event)"
			(mouseout)="onMouseOutInfo($event)"></span>
</div>
<div class="btn-box radius-border profile-img">

	<table class="table layout"> 
		<tbody> 
			<tr> 
				<td class="layout no-border" 
					style="width:110px;" 
					rowspan="2">
					<img 	*ngIf="userProfileUrl" 
							src={{userProfileUrl}} 
							alt="..." 
							class="img-rounded user-profile">
				</td> 
				<td class="layout no-border" 
					style="height: 55px;">
					<img 	*ngFor="let thumbnail of userProfileSampleArr; let isLast = last; let i = index"
							src={{thumbnail}} 
							alt="..." 
							[ngClass]="{'not-last':!isLast}"
							(click)="onClickSampleThumb($event, i)"
							class="img-rounded sample-profile">
				</td> 
			</tr>
			<tr> 
				<td class="layout no-border">
					<input  #fileInput 
							style="display:none;"
							type="file" 
							name="userfile" 
							(change)="onChangeFile($event)"/>

					<button type="button" 
							(click)="onClickFileUpload($event)"
							(focus)="onFocusFileUpload($event)"
							class="btn btn-default profile-img btn-orange">
						<span>올리기</span>
					</button>
				</td> 
			</tr>
		</tbody>
	</table>

</div>
