<div class="container">
	<!-- First Row -->
	<div class="row">
		<div class="row">
			<!-- Column padding -->
			<div class="col-md-2" style="padding:0px;"></div>
			

			<!-- Column init -->
			<div class="col-md-8 cc-div-col box">

				<table class="table layout"> 
					<tbody> 
						<tr> 
							<td class="layout border-bottom" colspan="2">
								<div>
									<img class="logo" src="../../assets/images/cafeclass_logo_text_only.svg">
								</div>
								<div>
									<img class="title-signup" src="../../assets/images/login/signup_kor.svg">
								</div>
							</td> 
						</tr>

						<tr> 
							<!-- First Column init -->
							<td class="layout border-right">

<!-- Email -->			
<div class="btn-box text-left info">
	<label class="title">이메일</label>
	<!-- Popover - info -->
	<div 	class="popover top"
			[ngClass]="{'popover-show':isFocusEmailInfo}"> 
		<div class="arrow"></div> 
		<h3 class="popover-title">이메일 주소가 왜 필요한가요?</h3> 
		<div class="popover-content"> 
			<p>수업에 참여하실 때, 이메일은 수업 정보, 과제, 피드백을 받는 중요한 역할을 합니다. 그리고 이메일은 사용자의 id 역할을 합니다.</p> 
		</div> 
	</div>	
	<span 	class="glyphicon glyphicon-info-sign info"
			[ngClass]="{'popover-show-info':isFocusEmailInfo}"
			(mouseover)="onMouseOverEmailInfo($event)"
			(mouseout)="onMouseOutEmailInfo($event)"></span>
</div>
<div 	[ngClass]="{'rb-focus':isFocusEmail,'rb-blur':!isFocusEmail}"
		class="btn-box radius-border">
	<input 	id="email" 
			(click)="onClickEmail($event)"
			(blur)="onBlurEmail($event)"
			class="form-control input-glass" 
			placeholder="이메일이 필요해요.">
</div>
<!-- 비밀번호 -->
<div class="btn-box text-left info">
	<label class="title">비밀번호</label>
	<!-- Popover - info -->
	<div 	class="popover top"
			[ngClass]="{'popover-show-password':isFocusPasswordInfo}"> 
		<div class="arrow"></div> 
		<h3 class="popover-title">비밀번호 조건은 어떻게 되나요?</h3> 
		<div class="popover-content"> 
			<p>8자리이상의 글자면 됩니다.알파벳,숫자,특수기호가 한글자 이상 포함되어 있어야 합니다.</p> 
		</div> 
	</div>	

	<span 	class="glyphicon glyphicon-info-sign info"
			[ngClass]="{'popover-show-info':isFocusPasswordInfo}"
			(mouseover)="onMouseOverPasswordInfo($event)"
			(mouseout)="onMouseOutPasswordInfo($event)"></span>
</div>
<div 	[ngClass]="{'rb-focus':isFocusPassword,'rb-blur':!isFocusPassword}"
		class="btn-box radius-border">
	<input 	id="password" 
			(click)="onClickPassword($event)"
			(blur)="onBlurPassword($event)"
			type="password"
			class="form-control input-glass" 
			placeholder="비밀번호를 입력해주세요.">
</div>
<!-- 이름 -->
<div class="btn-box text-left info">
	<label class="title">이름</label>
	<!-- Popover - info -->
	<div 	class="popover top"
			[ngClass]="{'popover-show-name':isFocusNameInfo}"> 
		<div class="arrow"></div> 
		<h3 class="popover-title">이름이 왜 필요한가요?</h3> 
		<div class="popover-content"> 
			<p>강사님께서 여러분을 부를 때 사용할 이름입니다. 닉네임이 있다면 닉네임을 먼저 사용합니다.</p> 
		</div> 
	</div>	
	<span 	class="glyphicon glyphicon-info-sign info"
			[ngClass]="{'popover-show-info':isFocusNameInfo}"
			(mouseover)="onMouseOverNameInfo($event)"
			(mouseout)="onMouseOutNameInfo($event)"></span>
</div>
<div 	[ngClass]="{'rb-focus':isFocusName,'rb-blur':!isFocusName}"
		class="btn-box radius-border">
	<input 	id="name" 
			(click)="onClickName($event)"
			(blur)="onBlurName($event)"
			class="form-control input-glass" 
			placeholder="이름">
</div>
<!-- 전화번호 -->
<div class="btn-box text-left info">
	<label class="title">전화번호</label>
	<span class="glyphicon glyphicon-info-sign info" aria-hidden="true"></span>
</div>
<div style="height: 52px;margin-bottom: 10px;">
	<div 	[ngClass]="{'rb-focus':isFocusPhoneNumHead,'rb-blur':!isFocusPhoneNumHead}"
			class="btn-box-phone radius-border">
		<input 	(click)="onClickPhoneNumHead($event)"
				(blur)="onBlurPhoneNumHead($event)"
				class="form-control input-glass" 
				placeholder="010">
	</div>
	<div class="phone-dash">-</div>
	<div 	[ngClass]="{'rb-focus':isFocusPhoneNumBody,'rb-blur':!isFocusPhoneNumBody}"
			class="btn-box-phone radius-border">
		<input 	(click)="onClickPhoneNumBody($event)"
				(blur)="onBlurPhoneNumBody($event)"
				class="form-control input-glass" 
				placeholder="1***">
	</div>
	<div class="phone-dash">-</div>
	<div 	[ngClass]="{'rb-focus':isFocusPhoneNumTail,'rb-blur':!isFocusPhoneNumTail}"
			class="btn-box-phone radius-border">
		<input 	(click)="onClickPhoneNumTail($event)"
				(blur)="onBlurPhoneNumTail($event)"
				class="form-control input-glass" 
				placeholder="2***">
	</div>
</div>
<!-- 프로필 이미지 -->
<!-- 파일 업로드 : https://plnkr.co/edit/ozZqbxIorjQW15BrDFrg?p=preview -->
<div class="btn-box text-left info">
	<label class="title">프로필 이미지</label>
	<span class="glyphicon glyphicon-info-sign info" aria-hidden="true"></span>
</div>
<div class="btn-box radius-border profile-img">
	<img *ngIf="userProfileUrl" src={{userProfileUrl}} alt="..." class="img-rounded user-profile">
	<input  #fileInput 
			style="display:none;"
			type="file" 
			name="userfile" 
			(change)="onChangeFile($event)"/>

	<button type="button" 
			(click)="onClickFileUpload($event)"
			class="btn btn-default profile-img">
		<span>이미지 업로드</span>
	</button>
</div>

								
							</td> 
							<!-- First Column done -->
							<!-- Second Column init -->
							<td class="layout">
<!-- 닉네임 -->
<div class="btn-box text-left info">
	<label class="title">닉네임</label>
	<span class="glyphicon glyphicon-info-sign info" aria-hidden="true"></span>
</div>
<div 	[ngClass]="{'rb-focus':isFocusNickname,'rb-blur':!isFocusNickname}"
		class="btn-box radius-border">
	<input 	(click)="onClickNickname($event)"
			(blur)="onBlurNickname($event)"
			class="form-control input-glass" 
			placeholder="닉네임">
</div>
<!-- 성별 -->
<div class="btn-box text-left info">
	<label class="title">성별</label>
	<span class="glyphicon glyphicon-info-sign info" aria-hidden="true"></span>
</div>
<div class="btn-group padding" role="group">
	<button type="button" 
			[ngClass]="{'selected':isFemale,'unselected':!isFemale}"
			(click)="onClickGenderFemale($event)"
			class="btn btn-default toggle-MW">
		<span 	*ngIf="isFemale"
				class="glyphicon glyphicon-ok" 
				style="padding-right: 10px;"></span>여성
	</button>
	<button type="button" 
			[ngClass]="{'selected':!isFemale,'unselected':isFemale}"
			(click)="onClickGenderMale($event)"
			class="btn btn-default toggle-MW">
		<span 	*ngIf="!isFemale"
				class="glyphicon glyphicon-ok" 
				style="padding-right: 10px;"></span>남성
	</button>
</div>

<!-- 연령 / 월 / 일 -->
<div class="btn-box text-left info">
	<label class="title">생년월일</label>
	<span class="glyphicon glyphicon-info-sign info" aria-hidden="true"></span>
</div>
<table class="table layout"> 
	<tbody> 
		<tr> 
			<td class="layout select">
<!-- 연령대 -->
<div>
	<select class="form-control padding" (change)="onChangeBirthYear($event.target.value)">
		<option 	*ngFor="let birthYear of birthYearArr" 
					[selected]="birthYear == selectedYear"
					value={{birthYear}}>{{birthYear}}년</option>
	</select>
	<div class="shim-select border-r"></div>
</div>
			</td>
			<td class="layout select">
<!-- 월 -->
<div>
	<select class="form-control padding" (change)="onChangeBirthMonth($event.target.value)">
		<option 	*ngFor="let birthMonth of birthMonthArr" 
					[selected]="birthMonth == selectedMonth"
					value={{birthMonth}}>{{birthMonth}}월</option>
	</select>
	<div class="shim-select border-r"></div>
</div>
			</td>
			<td class="layout select">
<!-- 일 -->
<div>
	<select class="form-control padding" (change)="onChangeBirthDay($event.target.value)">
		<option 	*ngFor="let birthDay of birthDayArr" 
					[selected]="birthDay == selectedDay"
					value={{birthDay}}>{{birthDay}}일</option>
	</select>
</div>
			</td>
		</tr>
	</tbody>
</table>
