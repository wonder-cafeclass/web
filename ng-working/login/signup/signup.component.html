<div class="container">
	<!-- First Row -->
	<div class="row">
		<div class="row">
			<!-- Column padding -->
			<div class="col-md-2" style="padding:0px;"></div>
			

			<!-- Column init -->
			<div class="col-md-8 cc-div-col box">

				<table class="table layout"> 
					<tbody> 
						<tr> 
							<td class="layout border-bottom" colspan="2">
								<div>
									<img class="logo" src="../../assets/images/cafeclass_logo_text_only.svg">
								</div>
								<div>
									<img class="title-signup" src="../../assets/images/login/signup_kor.svg">
								</div>
							</td> 
						</tr>

						<tr> 
							<!-- First Column init -->
							<td class="layout border-right">

<!-- Email -->			
<div class="btn-box text-left">
	<label class="title">이메일</label>
</div>
<div 	[ngClass]="{'rb-focus':isFocusEmail,'rb-blur':!isFocusEmail}"
		class="btn-box radius-border">
	<input 	id="email" 
			(click)="onClickEmail($event)"
			(blur)="onBlurEmail($event)"
			class="form-control input-glass" 
			placeholder="이메일이 필요해요.">
</div>
<!-- 비밀번호 -->
<div class="btn-box text-left">
	<label class="title">비밀번호</label>
</div>
<div 	[ngClass]="{'rb-focus':isFocusPassword,'rb-blur':!isFocusPassword}"
		class="btn-box radius-border">
	<input 	id="password" 
			(click)="onClickPassword($event)"
			(blur)="onBlurPassword($event)"
			type="password"
			class="form-control input-glass" 
			placeholder="비밀번호를 입력해주세요.">
</div>
<!-- 이름 -->
<div class="btn-box text-left">
	<label class="title">이름</label>
</div>
<div 	[ngClass]="{'rb-focus':isFocusName,'rb-blur':!isFocusName}"
		class="btn-box radius-border">
	<input 	id="name" 
			(click)="onClickName($event)"
			(blur)="onBlurName($event)"
			class="form-control input-glass" 
			placeholder="이름">
</div>
<!-- 전화번호 -->
<div class="btn-box text-left">
	<label class="title">전화번호</label>
</div>
<div style="height: 52px;margin-bottom: 10px;">
	<div 	[ngClass]="{'rb-focus':isFocusPhoneNumHead,'rb-blur':!isFocusPhoneNumHead}"
			class="btn-box-phone radius-border">
		<input 	(click)="onClickPhoneNumHead($event)"
				(blur)="onBlurPhoneNumHead($event)"
				class="form-control input-glass" 
				placeholder="010">
	</div>
	<div class="phone-dash">-</div>
	<div 	[ngClass]="{'rb-focus':isFocusPhoneNumBody,'rb-blur':!isFocusPhoneNumBody}"
			class="btn-box-phone radius-border">
		<input 	(click)="onClickPhoneNumBody($event)"
				(blur)="onBlurPhoneNumBody($event)"
				class="form-control input-glass" 
				placeholder="1***">
	</div>
	<div class="phone-dash">-</div>
	<div 	[ngClass]="{'rb-focus':isFocusPhoneNumTail,'rb-blur':!isFocusPhoneNumTail}"
			class="btn-box-phone radius-border">
		<input 	(click)="onClickPhoneNumTail($event)"
				(blur)="onBlurPhoneNumTail($event)"
				class="form-control input-glass" 
				placeholder="2***">
	</div>
</div>
<!-- 프로필 이미지 -->
<!-- 파일 업로드 : https://plnkr.co/edit/ozZqbxIorjQW15BrDFrg?p=preview -->
<div class="btn-box text-left">
	<label class="title">프로필 이미지</label>
</div>
<div class="btn-box radius-border">
	<img *ngIf="userProfileUrl" src={{userProfileUrl}} alt="..." class="img-rounded user-profile">
	<input  #fileInput 
			style="display:none;"
			type="file" 
			name="userfile" 
			(change)="onChangeFile($event)"/>

	<button type="button" 
			(click)="onClickFileUpload($event)"
			class="btn btn-default">Upload!
	</button>
</div>

								
							</td> 
							<!-- First Column done -->
							<!-- Second Column init -->
							<td class="layout">
<!-- 닉네임 -->
<div class="btn-box text-left">
	<label class="title">닉네임</label>
</div>
<div class="btn-box radius-border">
	<input 	id="email" 
			class="form-control input-glass" 
			placeholder="닉네임">
</div>
<!-- 성별 -->
<div class="btn-box text-left">
	<label class="title">성별</label>
</div>
<div class="btn-group padding" role="group">
	<button type="button" 
			[ngClass]="{'selected':isFemale,'unselected':!isFemale}"
			(click)="onClickGenderFemale($event)"
			class="btn btn-default toggle-MW">
		<span 	*ngIf="isFemale"
				class="glyphicon glyphicon-ok" 
				style="padding-right: 10px;"></span>여성
	</button>
	<button type="button" 
			[ngClass]="{'selected':!isFemale,'unselected':isFemale}"
			(click)="onClickGenderMale($event)"
			class="btn btn-default toggle-MW">
		<span 	*ngIf="!isFemale"
				class="glyphicon glyphicon-ok" 
				style="padding-right: 10px;"></span>남성
	</button>
</div>

<!-- 연령 / 월 / 일 -->
<div class="btn-box text-left">
	<label class="title">생년월일</label>
</div>
<table class="table layout"> 
	<tbody> 
		<tr> 
			<td class="layout select">
<!-- 연령대 -->

		<option value="60">60대 이상</option>
	</select>
	<div class="shim-select border-r"></div>
</div>
<!-- </div> -->
			</td>
			<td class="layout select">
<!-- 월 -->
<!-- <div class="btn-box"> -->

</div>
<!-- </div> -->

			<td class="layout select">

			</td>
		</tr>
	</tbody>
</table>
