        <ul class="list-group col-md-4">
          <li class="list-group-item" style="padding: 0px;">

            <img  #classImage 
                class="klass-image refactor-me" 
                style="width: 100%;"
                src={{klass.class_img_url}} 
                alt={{klass.title}}>
            <div *ngIf="klass.title" class="klass-title-overlay">
              <h5 class="font"><strong>{{klass.title}}</strong></h5>
            </div>
            <div *ngIf="klass.title" class="klass-title-overlay-bg"></div>

          <!-- Banner Image List INIT -->
          <li *ngIf="bannerImageTable"

          </li>

          <li *ngIf="isAdmin && imgUploaderUploadAPIUrl"
              class="list-group-item"

            [imagePath]="imgUploaderImagePath"
            [imageUrl]="imgUploaderImageUrl"
            [eventKey]="imgUploaderEventKey"
            [btnName]="'수업 배너이미지 올리기'"
            [fileSizeKBMax]="300"
            [fileWidth]="500"
            [fileMinWidth]="100"
            [fileMaxWidth]="800"
            [fileMinHeight]="100"
            [fileMaxHeight]="600"
            (emitter)="onChangedFromChild($event)"
            >
            </img-uploader>
          </li>

        </ul>
