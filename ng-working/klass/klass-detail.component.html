<div class="container">
  
  <!-- First Row -->
  <div class="row">
    <div class="col-md-12 cc-div-col" style="padding:0px;">
        
        <!-- First Column -->
        <ul class="list-group col-md-6">
          <li class="list-group-item" style="padding: 0px;">

            <img  #classImage 
                class="klass-image refactor-me" 
                style="width: 100%;"
                src={{klass.class_img_url}} 
                alt={{klass.title}}>
            <div *ngIf="klass.title" class="klass-title-overlay">
              <h5 class="font"><strong>{{klass.title}}</strong></h5>
            </div>
            <div *ngIf="klass.title" class="klass-title-overlay-bg"></div>
          
          </li>

          <li class="list-group-item">아래 배너 이미지(링크지원안됨)는 운영자가 임의로 추가/삭제가 가능합니다.<br/>업로드시 사이즈에 대한 규정이 필요합니다.</li>

          <li class="list-group-item" style="padding:0px;">
              <image-grid [imageTable]="bannerImageTable"></image-grid>
          </li>
        </ul>

        <!-- Second Column -->
        <ul class="list-group col-md-6">
          
          <li class="list-group-item col2nd">
            <pricetag-h [title]="pricePerWeekFormat"
                        [price]="klass.price"
                        [currency]="priceTagCurrency"
                        [cageWidth]="300"
                        [fontSizeTitle]="40"
                        [paddingTopTitle]="5"
                        [fontSizePrice]="25"
                        [paddingTopPrice]="16"
                        [color]="priceTagColor"></pricetag-h>
          </li>
          <!-- FILTERS -->
          <li class="list-group-item col2nd">
            <image-grid [imageTable]="selectileImageTable"
                        [imageHeight]="selectileImageHeight"
                        [imageWidth]="selectileImageWidth"></image-grid>
          </li>

          <!-- COURSE TIME -->
          <li class="list-group-item col2nd" style="height: 97px;">
            <clock-board  #clockboard 
                          [clockHeight]=86
                          [clockWidth]=300
                          [klassTimeBegin]="klassTimeBegin" 
                          [klassTimeEnd]="klassTimeEnd"></clock-board>
          </li>

          <!-- FIRST KLASS DATE -->
          <li *ngIf="firstClassDateFormatStr" class="list-group-item col2nd">
            <butterfly  [title]="'첫 수업 날짜'"
                        [fontSizeTitle]="18"
                        [paddingTitle]="5"
                        [text]="firstClassDateFormatStr"
                        [fontSizeText]="18"
                        [paddingText]="5"
                        [cageWidth]="300"
                        [color]="priceTagColor"></butterfly>
          </li>

          <!-- <li>사용자가 직접 textbox로 입력합니다.</li> -->
          


          <!-- Admin Section - Init. -->
          <!-- 1. 수강 신청일(Admin) -->
          <li *ngIf="isAdmin===true" 
              class="list-group-item col2nd">

              <radiobtn-h-list  [listTitle]="'수강신청일'"
                                [listTitleFontSize]="16"
                                [optionList]="radiobtnOptionListEnrollment"
                                [cageWidth]="300"
                                [topLeftImageUrl]="imageService.get(imageService.watchTowerWhiteUrl)"
                                (emitter)="onChangedFromChild($event)"></radiobtn-h-list>

          </li>

          <!-- 5. 수업 시작일 -->
          <li *ngIf="isAdmin===true"
              class="list-group-item col2nd">

            <checkbox-h-list  [listTitle]="'수업 시작 요일'"
                              [listTitleFontSize]="16"
                              [optionList]="checkboxOptionListKlassDay"
                              [cageWidth]="300"
                              [topLeftImageUrl]="imageService.get(imageService.watchTowerWhiteUrl)"
                              (emitter)="onChangedFromChild($event)"></checkbox-h-list>

          </li>

          <li class="list-group-item" style="padding: 5px;">
            <!-- Refactor me! -->
            <button   type="button"
                      style="opacity: 0;"
                      class="btn btn-lg btn-default">
                      <span class="badge klass-price-week">&nbsp;</span>
            </button>

            <button   type="button"
                      class="btn btn-lg btn-default pull-right klass-signup-v2" 
                      (click)="onClickEnrollment($event, klass)">
                      신청하기(결재)
            </button>

          </li>

        </ul>
        
    </div>
  </div>
  
  <!-- Second Row -->
  <div class="row">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>  
  </div>
  
</div>
