<div class="container">
  
  <!-- First Row -->
  <div class="row">
    <div class="col-md-12 cc-div-col" style="padding:0px;">
        
        <!-- First Column -->
        <ul class="list-group col-md-6">
          <li class="list-group-item" style="padding: 0px;">

            <img  #classImage 
                class="klass-image refactor-me" 
                style="width: 100%;"
                src={{klass.class_img_url}} 
                alt={{klass.title}}>
            <div *ngIf="klass.title" class="klass-title-overlay">
              <h5 class="font"><strong>{{klass.title}}</strong></h5>
            </div>
            <div *ngIf="klass.title" class="klass-title-overlay-bg"></div>
          
          </li>



          <li class="list-group-item" style="padding:0px;">
            <img  src={{imageService.get(imageService.noticeDrinksUrl)}}
                  style="width: 100%;"
                  alt="음료는 제공되지 않습니다.">
          </li>
          <li class="list-group-item" style="padding:0px;">
            <img  src={{imageService.get(imageService.noticeHelpUrl)}}
                  style="width: 100%;"
                  (click)="onClickYellowID($event, klass)" 
                  alt="수업안내">
          </li>
        </ul>

        <!-- Second Column -->
        <ul class="list-group col-md-6">

          <li class="list-group-item" style="padding: 5px;height: 130px;">

            <table class="table"> 
              <tbody> 
                <tr>
                  <td class="td-layout">

                    <table class="table"> 
                      <tbody> 
                        <tr>
                          <td class="td-layout">

                            <img  *ngIf="klass.level_img_url" 
                                src="{{klass.level_img_url}}" 
                                alt="{{klass.level_kor}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout">

                            <img  *ngIf="klass.venue_subway_station_img_url" 
                                src="{{klass.venue_subway_station_img_url}}" 
                                alt="{{klass.venue_subway_station}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout">

                            <img  *ngIf="klass.venue_cafe_logo_img_url" 
                                  src="{{klass.venue_cafe_logo_img_url}}" 
                                  alt="{{klass.venue_cafe}}" 
                                  class="img-circle klass-img-filter">
                            
                          </td>
                        </tr>
                        <tr>
                          <td class="td-layout">

                            <img  *ngIf="klass.days_img_url" 
                                src="{{klass.days_img_url}}" 
                                alt="{{klass.days_kor}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout">

                            <img  *ngIf="klass.time_begin_img_url" 
                                src="{{klass.time_begin_img_url}}" 
                                alt="{{klass.time_begin_name}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout"></td>
                        </tr>

                      </tbody>
                    </table>

                  </td> 
                  <td class="td-layout">
                    
                    <clock-board  #clockboard 
                                  [clockHeight]=120
                                  [klassTimeBegin]="klassTimeBegin" 
                                  [klassTimeEnd]="klassTimeEnd"></clock-board>
                                      
                  </td> 
                </tr>
              </tbody> 
            </table>

          </li>        
          <li class="list-group-item" style="padding: 5px;">

            <simple-calendar  #klassCalendar
                              [calendarTable]="klassCalendarTable"
                              [dayBegin]="klassDayBegin"
                              [dateBegin]="klassDateBegin"
                              [weekMin]="klassWeekMin"
                              [weekMax]="klassWeekMax"></simple-calendar>

          </li>

          <li class="list-group-item" style="padding: 5px;">

            <button   type="button" 
                      class="btn btn-lg btn-default klass-signup-v2" 
                      (click)="onClickEnrollment($event, klass)">
                      <span>&#8361; {{klass.price_with_format}}</span>
                      <span class="badge klass-price-week">{{klass.week_min}}주</span>
            </button> 

            <button   type="button"
                      class="btn btn-lg btn-default klass-signup-v2" 
                      (click)="onClickEnrollment($event, klass)">
                      <span>&#8361; {{klass.price_with_format}}</span>
                      <span class="badge klass-price-week">{{klass.week_max}}주</span>
            </button>

          </li>

          <li class="list-group-item" style="padding: 5px;">

            <button   type="button"
                      style="opacity: 0;"
                      class="btn btn-lg btn-default">
                      <span class="badge klass-price-week">&nbsp;</span>
            </button>

            <button   type="button"
                      class="btn btn-lg btn-default pull-right klass-signup-v2" 
                      (click)="onClickEnrollment($event, klass)">
                      신청하기(결재)
            </button>

          </li>

        </ul>
        
    </div>
  </div>
  
  <!-- Second Row -->
  <div class="row">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>  
  </div>
  
</div>
