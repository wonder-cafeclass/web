<div *ngIf="klass">
  <h3>"{{editTitle}}"</h3>
  <div>
    <label>Id: </label>{{klass.id}}
  </div>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="editTitle" placeholder="title"/>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
