<div class="container">
  
  <!-- First Row -->
  <div class="row">
    <div class="col-md-12 cc-div-col" style="padding:0px;">
        
        <!-- First Column -->
        <ul class="list-group col-md-6">
          <li class="list-group-item" style="padding: 0px;">

            <img  #classImage 
                class="klass-image refactor-me" 
                style="width: 100%;"
                src={{klass.class_img_url}} 
                alt={{klass.title}}>
            <div *ngIf="klass.title" class="klass-title-overlay">
              <h5 class="font"><strong>{{klass.title}}</strong></h5>
            </div>
            <div *ngIf="klass.title" class="klass-title-overlay-bg"></div>
          
          </li>

          <li class="list-group-item">아래 배너 이미지는 운영자가 임의로 추가/삭제가 가능합니다.<br/>업로드시 사이즈에 대한 규정이 필요합니다.</li>

          <li class="list-group-item" style="padding:0px;">
              <image-grid [imageTable]="bannerImageTable"></image-grid>
          </li>
        </ul>

        <!-- Second Column -->
        <ul class="list-group col-md-6">
          
          <li class="list-group-item" style="padding: 5px;">65,000원 / 4주</li>
          
          <!-- 
          <li class="list-group-item" style="padding: 5px;">
            image-grid의 hover시의 색상을 외부에서 제어할 수있어야 합니다.<br/>클릭시,링크가 있다면 해당 링크로 이동합니다. 혹은 다른 창으로 띄워줍니다.(선택사항)<br/>(완료/공유)7:40분도 허용. 퇴근 직장인을 위한 마케팅 목적.<br/>(완료/공유)오전 10:00부터 오후 00:00까지? >> 오전 10:00부터 정오(낮) 12:00까지?<br/>TEST - http://52.78.168.187/#/class-center/2<br/>TEST - http://52.78.168.187/#/class-center/5 PM07:30-PM09:00
          </li>
          -->

          <li class="list-group-item" style="padding: 5px;height: 130px;">

            <table class="table"> 
              <tbody> 
                <tr>
                  <td class="td-layout" [style.width]="selectileCageWidth + 'px'">
                    <image-grid [imageTable]="selectileImageTable"
                                [imageHeight]="selectileImageHeight"
                                [imageWidth]="selectileImageWidth"></image-grid>

                  </td> 
                  <td class="td-layout">
                    <!-- 
                    1. 수업은 최소 1시간부터 시작
                    2. 그 다음부터는 30분 단위
                    3. 7:40분도 허용. 퇴근 직장인을 위한 마케팅 목적.
                    -->
                    <clock-board  #clockboard 
                                  [clockHeight]=120
                                  [klassTimeBegin]="klassTimeBegin" 
                                  [klassTimeEnd]="klassTimeEnd"></clock-board>
                                      
                  </td> 
                </tr>
              </tbody> 
            </table>

          </li>    

          <li class="list-group-item" style="padding: 5px;">

            <table class="table" style="margin-bottom: 0px; width:465px;">
              <tbody> 
                <tr>
                  <td *ngFor="let kCal of klassCalendarTableMonthly"
                      class="td-layout" 
                      style="width:150px;">
                    
                    <mini-calendar  #klassMiniCalendar
                                    [calendarTable]="kCal"
                                    [calWidth]="miniCalWidth"
                                    [dayBegin]="klassDayBegin"
                                    [dateBegin]="klassDateBegin"
                                    [weekMin]="klassWeekMin"
                                    [weekMax]="klassWeekMax"></mini-calendar>

                  </td> 
                </tr>
              </tbody> 
            </table>

          </li>

          <li class="list-group-item" style="padding: 5px;">8주, 12주 결재시 할인 되는 경우에만 아래 열이 노출!</li>
          
          <!-- Refactor me to the component -->
          <!-- TODO : 수강 신청일(Admin) -->
          <li *ngIf="isAdmin===true" 
              class="list-group-item" 
              style="padding: 5px;">

            <table class="table" style="margin-bottom: 0px;"> 
              <tbody> 
                <tr>

                  <td class="td-layout" style="width: 150px;">
                    <img *ngIf="isAdmin===true" class="watchtower" src={{imageService.get(imageService.watchTowerUrl)}}>
                    <div>
                      <h5 style="margin:13px;">수강신청일</h5>
                    </div>
                  </td>

                  <td   class="td-layout">
                    <form>

                      <div class="form-group" style="margin-bottom:0px;">
                        <!-- <div class="col-sm-offset-2 col-sm-10"> -->
                          <div class="checkbox">
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 4주마다
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2주마다
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 매주마다
                            </label>
                          </div>
                        <!-- </div> -->
                      </div>

                    </form>
                  </td>

                </tr>
              </tbody>
            </table>

          </li>

          <!-- TODO : 수강 신청기간(Admin) -->
         <li *ngIf="isAdmin===true" 
              class="list-group-item" 
              style="padding: 5px;">

            <table class="table" style="margin-bottom: 0px;"> 
              <tbody> 
                <tr>

                  <td class="td-layout" style="width: 150px;">
                    <img *ngIf="isAdmin===true" class="watchtower" src={{imageService.get(imageService.watchTowerUrl)}}>
                    <div>
                      <h5 style="margin:13px;">최대수강신청기간</h5>
                    </div>
                  </td>

                  <td   class="td-layout">
                    <form>

                      <div class="form-group" style="margin-bottom:0px;">
                        <!-- <div class="col-sm-offset-2 col-sm-10"> -->
                          <div class="checkbox">
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 4주
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 8주
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 12주
                            </label>
                          </div>
                        <!-- </div> -->
                      </div>

                    </form>
                  </td>

                </tr>
              </tbody>
            </table>

          </li>

        <!-- TODO : 수업 시작일 -->
         <li *ngIf="isAdmin===true" 
              class="list-group-item" 
              style="padding: 5px;">

            <table class="table" style="margin-bottom: 0px;"> 
              <tbody> 
                <tr>

                  <td class="td-layout" style="width: 150px;">
                    <img *ngIf="isAdmin===true" class="watchtower" src={{imageService.get(imageService.watchTowerUrl)}}>
                    <div>
                      <h5 style="margin:13px;">수업시작일</h5>
                    </div>
                  </td>

                  <td   class="td-layout">
                    선택할 수 있는 캘린더 필요.
                  </td>

                </tr>
              </tbody>
            </table>

          </li>

          <li class="list-group-item" style="padding: 5px;">

            <table class="table" style="margin-bottom: 0px;" [style.width]="priceTagCageWidth + 'px'"> 
              <tbody> 
                <tr>
                  <td   class="td-layout"
                        *ngFor="let weekly_price of klass.weekly_price_list">

                    <pricetag-updown  [title]="weekly_price.weeks + '주'"
                                      [price]="weekly_price.price"
                                      [currency]="priceTagCurrency"
                                      [color]="priceTagColor"></pricetag-updown>

                  </td>
                </tr>
              </tbody>
            </table>

          </li>

          <li class="list-group-item" style="padding: 5px;">59,000 / 최종 가격만 나옵니다. / 아래 바에는 수업 주 단위를 선택하는 콤보박스가 잇어야 합니다.</li>

          <li class="list-group-item" style="padding: 5px;">
            <!-- Refactor me! -->
            <button   type="button"
                      style="opacity: 0;"
                      class="btn btn-lg btn-default">
                      <span class="badge klass-price-week">&nbsp;</span>
            </button>

            <button   type="button"
                      class="btn btn-lg btn-default pull-right klass-signup-v2" 
                      (click)="onClickEnrollment($event, klass)">
                      신청하기(결재)
            </button>

          </li>

        </ul>
        
    </div>
  </div>
  
  <!-- Second Row -->
  <div class="row">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>  
  </div>
  
</div>
