<div class="container">
  
  <!-- First Row -->
  <div class="row">
    <div class="col-md-12 cc-div-col" style="padding:0px;">
        
        <!-- First Column -->
        <ul class="list-group col-md-6">
          <li class="list-group-item" style="padding: 0px;">

            <img  #classImage 
                class="klass-image refactor-me" 
                style="width: 100%;"
                src={{klass.class_img_url}} 
                alt={{klass.title}}>
            <div *ngIf="klass.title" class="klass-title-overlay">
              <h5 class="font"><strong>{{klass.title}}</strong></h5>
            </div>
            <div *ngIf="klass.title" class="klass-title-overlay-bg"></div>
          
          </li>

          <li class="list-group-item">아래 배너 이미지는 운영자가 임의로 추가/삭제가 가능합니다.<br/>업로드시 사이즈에 대한 규정이 필요합니다.</li>

          <li class="list-group-item" style="padding:0px;">
              <image-grid [imageTable]="bannerImageTable"></image-grid>
          </li>
        </ul>

        <!-- Second Column -->
        <ul class="list-group col-md-6">
          
          <li class="list-group-item col2nd">
          <!-- 65,000원 / 4주
           -->
            <pricetag-h [title]="pricePerWeekFormat"
                        [price]="klass.price"
                        [currency]="priceTagCurrency"
                        [cageWidth]="300"
                        [fontSize]="24"
                        [color]="priceTagColor"></pricetag-h>
          </li>
          <!-- FILTERS -->
          <li class="list-group-item col2nd">
            <image-grid [imageTable]="selectileImageTable"
                        [imageHeight]="selectileImageHeight"
                        [imageWidth]="selectileImageWidth"></image-grid>
          </li>

          <!-- COURSE TIME -->
          <li class="list-group-item col2nd" style="height: 130px;">
            <clock-board  #clockboard 
                          [clockHeight]=120
                          [clockWidth]=300
                          [klassTimeBegin]="klassTimeBegin" 
                          [klassTimeEnd]="klassTimeEnd"></clock-board>
          </li>

          <li class="list-group-item col2nd">

            <table class="table" style="margin-bottom: 0px; width:465px;">
              <tbody> 
                <tr>
                  <td *ngFor="let kCal of klassCalendarTableMonthly"
                      class="td-layout" 
                      style="width:150px;">
                    
                    <mini-calendar  #klassMiniCalendar
                                    [calendarTable]="kCal"
                                    [calWidth]="miniCalWidth"
                                    [dayBegin]="klassDayBegin"
                                    [dateBegin]="klassDateBegin"
                                    [weekMin]="klassWeekMin"
                                    [weekMax]="klassWeekMax"></mini-calendar>

                  </td> 
                </tr>
              </tbody> 
            </table>

          </li>

          <!-- Admin Section - Init. -->
          <!-- 1. 수강 신청일(Admin) -->
          <li *ngIf="isAdmin===true" 
              class="list-group-item col2nd">

              <input-view   [title]="'수강신청일'"
                            [titleImageUrl]="imageService.get(imageService.watchTowerUrl)"
                            [checkboxOptionList]="checkboxOptionListEnrollment"></input-view>

          </li>
          <!-- 2. 수업 수강 최소 기간 -->
          <li *ngIf="isAdmin===true"
              class="list-group-item col2nd">

              <input-view   [title]="'가장짧은수강기간'"
                            [titleImageUrl]="imageService.get(imageService.watchTowerUrl)"
                            [checkboxOptionList]="checkboxOptionListCourseDurationMin"></input-view>

          </li>
          <!-- 3. 수업 수강 최장 기간 -->
          <li *ngIf="isAdmin===true"
              class="list-group-item col2nd">

              <input-view   [title]="'가장긴수강기간'"
                            [titleImageUrl]="imageService.get(imageService.watchTowerUrl)"
                            [checkboxOptionList]="checkboxOptionListCourseDurationMax"></input-view>

          </li>
          <!-- 4. 수강기간별 할인 가격 / ex) '2000|3000|4000'-->
          <li *ngIf="isAdmin===true"
              class="list-group-item col2nd">
              <input-view   [title]="'수강기간별 할인 가격'"
                            [updownList]="klassPriceList"
                            [titleImageUrl]="imageService.get(imageService.watchTowerUrl)"></input-view>
          </li>
          <!-- 5. 수업 시작일 -->
          <li *ngIf="isAdmin===true"
              class="list-group-item col2nd">

              <input-view   [title]="'수업시작일 / 달력 달아주세요'"
                            [titleImageUrl]="imageService.get(imageService.watchTowerUrl)"></input-view>

          </li>
          <!-- Admin Section - Done. -->

          <!-- 1. 수강 신청기간 / TODO : 할인 가격이 있다면 우측에 노출됩니다. -->
          <li class="list-group-item col2nd">
                <input-view   [title]="'수강신청기간'"
                              [checkboxOptionList]="checkboxOptionListCourseDuration"></input-view>
          </li>
          <!-- 2. 강의 시작날 / TODO : 운영에서 사용하는 시작일 달력을 재활용. -->
          <li class="list-group-item col2nd">
                <input-view   [title]="'강의시작날 / 운영에서 사용하는 시작일 달력을 재활용.'"></input-view>
          </li>

          <li class="list-group-item" style="padding: 5px;">59,000 / 최종 가격만 나옵니다. / 아래 바에는 수업 주 단위를 선택하는 콤보박스가 잇어야 합니다.</li>

          <li class="list-group-item" style="padding: 5px;">
            <!-- Refactor me! -->
            <button   type="button"
                      style="opacity: 0;"
                      class="btn btn-lg btn-default">
                      <span class="badge klass-price-week">&nbsp;</span>
            </button>

            <button   type="button"
                      class="btn btn-lg btn-default pull-right klass-signup-v2" 
                      (click)="onClickEnrollment($event, klass)">
                      신청하기(결재)
            </button>

          </li>

        </ul>
        
    </div>
  </div>
  
  <!-- Second Row -->
  <div class="row">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>  
  </div>
  
</div>
