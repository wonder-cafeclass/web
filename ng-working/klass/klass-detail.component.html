<div class="container">
  
  <!-- First Row -->
  <div class="row">
    <div class="col-md-12 cc-div-col" style="padding:0px;">
        
        <!-- First Column -->
        <ul class="list-group col-md-6">
          <li class="list-group-item" style="padding: 0px;">

            <img  #classImage 
                class="klass-image refactor-me" 
                style="width: 100%;"
                src={{klass.class_img_url}} 
                alt={{klass.title}}>
            <div *ngIf="klass.title" class="klass-title-overlay">
              <h5 class="font"><strong>{{klass.title}}</strong></h5>
            </div>
            <div *ngIf="klass.title" class="klass-title-overlay-bg"></div>
          
          </li>


          <li class="list-group-item">아래 배너 이미지는 운영자가 임의로 추가/삭제가 가능합니다.<br/>업로드시 사이즈에 대한 규정이 필요합니다.</li>

          <li class="list-group-item" style="padding:0px;">
            <img  src={{imageService.get(imageService.noticeDrinksUrl)}}
                  style="width: 100%;"
                  alt="음료는 제공되지 않습니다.">
          </li>
          <li class="list-group-item" style="padding:0px;">
            <img  src={{imageService.get(imageService.noticeHelpUrl)}}
                  style="width: 100%;"
                  (click)="onClickYellowID($event, klass)" 
                  alt="수업안내">
          </li>
        </ul>

        <!-- Second Column -->
        <ul class="list-group col-md-6">

          <li class="list-group-item" style="padding: 5px;">
            
            <pricetag-updown  [title]="priceTagTitle"
                              [price]="priceTagPrice"
                              [currency]="priceTagCurrency"
                              [color]="priceTagColor"></pricetag-updown>
            <!-- Price Tag -->
            <!--
  @Input() title:string;
  @Input() price:number;
  @Input() currency:string;
  @Input() color:string;


            <ul class="list-group" style="width:100px;margin-bottom:0px;">
              <li class="list-group-item" style="text-align:center;background-color:#e85c41;border-color:#e85c41;color:#fff;font-size:25px;padding-top:2px;padding-bottom:2px;">{{klass.week_min}}주</li>
              <li class="list-group-item" style="text-align:center;background-color:#fff;border-color:#e85c41;color:#e85c41;font-size:15px;">&#8361; {{klass.price_with_format}}</li>
            </ul>
            -->

          </li>

          <li class="list-group-item" style="padding: 5px;height: 130px;">

            <table class="table"> 
              <tbody> 
                <tr>
                  <td class="td-layout">

                    <table class="table"> 
                      <tbody> 
                        <tr>
                          <td class="td-layout">

                            <img  *ngIf="klass.level_img_url" 
                                src="{{klass.level_img_url}}" 
                                alt="{{klass.level_kor}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout">

                            <img  *ngIf="klass.venue_subway_station_img_url" 
                                src="{{klass.venue_subway_station_img_url}}" 
                                alt="{{klass.venue_subway_station}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout">

                            <img  *ngIf="klass.venue_cafe_logo_img_url" 
                                  src="{{klass.venue_cafe_logo_img_url}}" 
                                  alt="{{klass.venue_cafe}}" 
                                  class="img-circle klass-img-filter">
                            
                          </td>
                        </tr>
                        <tr>
                          <td class="td-layout">

                            <img  *ngIf="klass.days_img_url" 
                                src="{{klass.days_img_url}}" 
                                alt="{{klass.days_kor}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout">

                            <img  *ngIf="klass.time_begin_img_url" 
                                src="{{klass.time_begin_img_url}}" 
                                alt="{{klass.time_begin_name}}" 
                                class="img-circle klass-img-filter">

                          </td>
                          <td class="td-layout"></td>
                        </tr>

                      </tbody>
                    </table>

                  </td> 
                  <td class="td-layout">
                    <!-- 수업은 최소 1시간부터 시작 / 그 다음부터는 30분 단위 / 7:40분도 허용. 퇴근 직장인을 위한 마케팅 목적.  -->
                    <clock-board  #clockboard 
                                  [clockHeight]=120
                                  [klassTimeBegin]="klassTimeBegin" 
                                  [klassTimeEnd]="klassTimeEnd"></clock-board>
                                      
                  </td> 
                </tr>
              </tbody> 
            </table>

          </li>    

          <li class="list-group-item" style="padding: 5px;">3시간 전까지만 수업신청을 받음.</li>

          <li class="list-group-item" style="padding: 5px;">
            <!-- 지나간 수업은 캘린더에 노출하지 않습니다. -->
            <simple-calendar  #klassCalendar
                              [calendarTable]="klassCalendarTable"
                              [dayBegin]="klassDayBegin"
                              [dateBegin]="klassDateBegin"
                              [weekMin]="klassWeekMin"
                              [weekMax]="klassWeekMax"></simple-calendar>

          </li>

          <li class="list-group-item" style="padding: 5px;">59,000 / 최종 가격만 나옵니다. / 아래 바에는 수업 주 단위를 선택하는 콤보박스가 잇어야 합니다.</li>

          <li class="list-group-item" style="padding: 5px;">

            <button   type="button"
                      style="opacity: 0;"
                      class="btn btn-lg btn-default">
                      <span class="badge klass-price-week">&nbsp;</span>
            </button>

            <button   type="button"
                      class="btn btn-lg btn-default pull-right klass-signup-v2" 
                      (click)="onClickEnrollment($event, klass)">
                      신청하기(결재)
            </button>

          </li>

        </ul>
        
    </div>
  </div>
  
  <!-- Second Row -->
  <div class="row">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>  
  </div>
  
</div>
