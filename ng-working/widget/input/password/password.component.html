<!-- 비밀번호 -->
<div 	[style.width]="(width + 10) + 'px'"
		class="btn-box text-left info">
	<label class="title">{{titleHead}}</label>
	<small 	*ngIf="!isLogin || isCheckCurPW"
			class="password-desc">6 ~ 16자리의 알파벳 소문자,숫자,특수기호</small>
</div>
<div 	[ngClass]="{'rb-focus':isFocusPassword,'rb-blur':!isFocusPassword}"
		[style.width]="(width) + 'px'"
		class="btn-box radius-border">
	<input 	#password
			(click)="onClickPassword($event, password)"
			(blur)="onBlurPassword($event, password, repassword)"
			(focus)="onFocusPassword($event, password)"
			(keydown.tab)="onKeydownTabPassword($event, password)"
			(keydown.shift.tab)="onKeydownTabShiftPassword($event, password)"
			(keyup.enter)="onKeyupEnter($event)"
			(keyup)="onKeyupPassword($event, password)"
			[(ngModel)]="ngModelPW"
			required
			type="password"
			class="form-control input-glass" 
			placeholder={{placeholderHead}}>

	<!-- check btn -->
	<button *ngIf="isCheckCurPW"
			(click)="onClickPasswordConfirm($event, password)"
			class="btn btn-default my-style" 
			type="button">
		<span>확인</span>
	</button>

	<!-- tooltip -->
	<div 	id="tooltip-password"
			class="tooltip top"
			[ngClass]="{'show-my-tooltip':isShowTooltipPassword,'hide-my-tooltip':!isShowTooltipPassword}"
			role="tooltip"> 
		<div 	class="tooltip-arrow"
				[ngClass]="{'tooltip-success-arrow':isValidPassword,'tooltip-warning-arrow':!isValidPassword}"
				></div> 
		<div 	class="tooltip-inner" 
				[ngClass]="{'tooltip-success-inner':isValidPassword,'tooltip-warning-inner':!isValidPassword}">{{tooltipHeadMsg}}</div> 
	</div>
	<!-- warning sign -->
	<span 	*ngIf="isWarningPassword"
			class="glyphicon glyphicon-exclamation-sign warning"
			aria-hidden="true"></span>
</div>

<!-- 비밀번호 재입력 -->
<div 	*ngIf="!isLogin && !isCheckCurPW" 
		[style.width]="(width + 10) + 'px'"
		class="btn-box text-left info">
	<label class="title">비밀번호 재입력</label>
</div>
<div 	*ngIf="!isLogin && !isCheckCurPW"
		[ngClass]="{'rb-focus':isFocusRepassword,'rb-blur':!isFocusRepassword}"
		[style.width]="(width) + 'px'"
		class="btn-box radius-border">
	<input 	#repassword
			(click)="onClickRepassword($event, repassword, password)"
			(blur)="onBlurRepassword($event, repassword, password)"
			(focus)="onFocusRepassword($event, repassword, password)"
			(keydown.tab)="onKeydownTabRepassword($event, repassword)"
			(keydown.shift.tab)="onKeydownTabRepassword($event, repassword)"
			(keyup)="onKeyupRepassword($event, repassword)"
			[(ngModel)]="ngModelRePW"
			type="password"
			class="form-control input-glass" 
			placeholder="비밀번호를 다시 입력해주세요.">

	<!-- submit btn of new password -->
	<button *ngIf="isNewPW"
			(click)="onClickNewPasswordConfirm($event)"
			class="btn btn-default my-style" 
			type="button">
		<span>저장</span>
	</button>

	<!-- tooltip -->
	<div 	id="tooltip-repassword"
			class="tooltip top"
			[ngClass]="{'show-my-tooltip':isShowTooltipRepassword,'hide-my-tooltip':!isShowTooltipRepassword}"
			role="tooltip"> 
		<div 	class="tooltip-arrow"
				[ngClass]="{'tooltip-success-arrow':isValidRepassword,'tooltip-warning-arrow':!isValidRepassword}"
				></div> 
		<div 	class="tooltip-inner" 
				[ngClass]="{'tooltip-success-inner':isValidRepassword,'tooltip-warning-inner':!isValidRepassword}">{{tooltipTailMsg}}</div> 
	</div>	
	<!-- warning sign -->
	<span 	*ngIf="isWarningRepassword"
			class="glyphicon glyphicon-exclamation-sign warning"
			aria-hidden="true"></span>
</div>
