<table class="table" style="margin-bottom: 0px;"> 
  <tbody> 
    <tr>
  
      <!-- TITLE -->
      <td class="td-layout" [style.width]="titleWidth + 'px'">
        <img *ngIf="titleImageUrl!=null && titleImageUrl!=''" class="cornerstone" src={{titleImageUrl}}>
        <div>
          <h5 style="margin:13px;">{{title}}</h5>
        </div>
      </td>

      <!-- CONTENT -->
      <!-- CHECK BOX -->
      <td *ngIf="radiobtnOptionList!=null" class="td-layout">
        <radiobtn-linear  [optionList]="radiobtnOptionList"
                          (emitter)="onChangedFromChild($event)"></radiobtn-linear>
        <!--
        <radiobtn-h-list  [optionList]="radiobtnOptionList"
                          [listTitle]="title"
                          [listTitleFontSize]="radiobtnOptionListTitleSize"
                          [cageWidth]="titleWidth"
                          (emitter)="onChangedFromChild($event)"></radiobtn-h-list>
        -->

      </td>
      <!-- UPDOWN H LIST -->
      <td *ngIf="updownList!=null" class="td-layout">
        <input-view-h-list  [updownList]="updownList"
                            (emitter)="onChangedFromChild($event)"></input-view-h-list>
      </td>

    </tr>
  </tbody>
</table>
