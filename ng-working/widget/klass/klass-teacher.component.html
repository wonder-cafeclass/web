<div>

	<ul *ngIf="teacher" class="list-group" style="margin-bottom:0px;">

		<li class="list-group-item profile">
			<img src={{teacher.thumbnail}} alt="..." class="img-circle profile">
			<div><h4>{{teacher.nickname}}</h4></div>
		</li>

		<li class="list-group-item resume">
			<div *ngFor="let myEvent of myEventListForTeacherResume">{{myEvent.value}}</div>
      <div *ngIf="isAdmin">
          <button   
          (click)="onToggleResume($event)"
          [disabled]="isEditResumeBtnDisabled"
          type="button" 
          class="btn btn-default">{{btnNameResume}}
          </button>
      </div>
		</li>
    <!-- Admin Section -->
    <li *ngIf="isAdmin && isShowResume"
        class="list-group-item admin">
      <div class="my-box">
        <inputs-btns-rows   
        [eventKey]="myEventService.KEY_KLASS_TEACHER_RESUME_LIST"
        [maxRowCnt]="3"
        [rowType]="'fixed'"
        [hasButton]="false"
        [myEventList]="myEventListForTeacherResume" 
        (emitter)="onChangedFromChild($event)"
        [placeholderForNewRow]="'선생님의 이력을 입력해주세요.'">
        </inputs-btns-rows>
      </div>
    </li>

		<li class="list-group-item greeting">
      <div *ngFor="let teacherGreeting of teacherGreetingArr">{{teacherGreeting}}</div>
      <div *ngIf="isAdmin">
          <button   
          (click)="onToggleGreeting($event)"
          [disabled]="isEditGreetingBtnDisabled"
          type="button" 
          class="btn btn-default">{{btnNameGreeting}}
          </button>
      </div>
		</li>
    <!-- Admin Section -->
    <li *ngIf="isAdmin && isShowGreeting"
        class="list-group-item admin">
        <div class="my-box">
          <!-- Default Input : Greeting -->
          <widget-input-default
          [width]="750"
          [meta]="defaultMetaGreeting"
          (emitter)="onChangedFromChild($event)">
          </widget-input-default>
        </div>
    </li>

	</ul>

</div>
