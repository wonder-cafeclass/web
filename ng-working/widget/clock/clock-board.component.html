						[clockHeight]="clockHeight" 
		                [clockTimeBegin]="clockTimeBegin" 
		                [clockTimeEnd]="clockTimeEnd"></simple-clock>

		                [clockTimeBegin]="clockTimeBegin" 
		                [clockTimeEnd]="clockTimeEnd"></clock-digital>
	</div>
</div>
